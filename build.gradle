plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.12.0'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.12.0'
    implementation 'org.codehaus.groovy:groovy-all:2.5.14'
    implementation 'io.github.classgraph:classgraph:4.8.137'
}

application {
    mainClass = 'nextflow.lsp.NextflowLanguageServer'
}

tasks.named('test') {
    useJUnitPlatform()
}
